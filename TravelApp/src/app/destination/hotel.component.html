<div class="container">
  <h1 class="text-center mb-4">{{ destination | capitalize }} Hotels</h1>
  <div class="d-flex cardContainer">
    <div
      class="card border-warning mb-3"
      *ngFor="let hotel of hotelsArray"
      [routerLink]="['hotel-details', hotel.id]"
    >
      <div class="mx-auto p-3">
        <img
          src="https://image.flaticon.com/icons/png/128/508/508965.png"
          class="card-img-top"
          alt="Hotel Thumbnail"
        />
      </div>
      <div class="card-header text-center">
        {{ hotel.address.streetAddress }}, {{ hotel.address.locality }}
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">{{ hotel.name }}</h5>
        <p class="card-text text-center">Star Rating</p>
        <div class="mx-auto text-center">
          <span
            class="fa fa-star"
            [class.checked]="hotel.starRating > 0"
          ></span>
          <span
            class="fa fa-star"
            [class.checked]="hotel.starRating > 1"
          ></span>
          <span
            class="fa fa-star"
            [class.checked]="hotel.starRating > 2"
          ></span>
          <span
            class="fa fa-star"
            [class.checked]="hotel.starRating > 3"
          ></span>
          <span
            class="fa fa-star"
            [class.checked]="hotel.starRating > 4"
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
