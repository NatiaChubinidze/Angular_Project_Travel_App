<div class="container">
  <h1 class="text-center">{{ destination | capitalize }} Transport</h1>
  <div class="d-flex cardsContainer">
    <div class="card border-dark mb-3" *ngFor="let transport of transportArray">
      <div class="card-header">{{ transport.name }}</div>
      <div class="card-body text-dark">
        <h5 class="card-title">{{ transport.type }}</h5>
        <p class="card-text" [innerHTML]="transport.caption | htmldecoder"></p>
      </div>
    </div>
  </div>
</div>
