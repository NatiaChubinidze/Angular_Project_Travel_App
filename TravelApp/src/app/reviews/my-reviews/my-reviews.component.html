
    <div class="box">
      <h1 class="text-center">Feedback</h1>

      <div class="container d-flex">
        <div class="col-5 p-5 form">
          <div class="mt-3 errorText">
            <div
              class="alert alert-danger"
              *ngIf="_reviewsService.errorMessage"
            >
              <p class="m-0">{{ _getUserService.errorMessage }}</p>
            </div>
          </div>
          <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit($event)">
            <div class="mb-3">
              <div class="emailRegInfo">
                <em class="required" *ngIf="hotelIsInvalid()"
                  >* Required</em
                >
              </div>
              
              <input type="text"
                class="form-control"
                autocomplete="off"
                name="opinion"
                placeholder="Hotel Name"
                formControlName="hotel"
                [ngClass]="{ 'is-invalid':hotelIsInvalid() }"
              >
            </div>
            <div class="mb-3">
              <div class="emailRegInfo">
                <em class="required" *ngIf="opinionIsInvalid()"
                  >* Required. Min length - 5</em
                >
              </div>
              
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                autocomplete="off"
                name="opinion"
                placeholder="Your Feedback"
                formControlName="opinion"
                [ngClass]="{ 'is-invalid': opinionIsInvalid() }"
              ></textarea>
            </div>

            <div class="mb-3">
              <div class="emailRegInfo">
                <em class="required" *ngIf="ratingIsInvalid()">* Required</em>
              </div>
              
              <ngx-input-star-rating formControlName="rating"></ngx-input-star-rating>
              </div>
           
            <div
              (mouseenter)="buttonHover = true"
              (mouseleave)="buttonHover = false"
            >
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="feedbackForm.invalid"
              >
                Send
              </button>
            </div>
          </form>
        </div>

        <div class="col-7 p-2 ms-4 recommendations" *ngIf="reviewsArray">
          <div *ngFor="let review of reviewsArray" class="recommendation mb-3">
            <app-review-card
              [review]="review"
              (onEditClick)="editReview($event)"
              (onDeleteClick)="deleteReview($event)"
            >
            </app-review-card>
          </div>
        </div>
      </div>
    </div>
