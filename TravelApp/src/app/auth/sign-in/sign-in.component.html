<!-- Page Content -->
<div class="body">
  <div class="container">
    <div class="row">
      <div class="mt-3 errorText">
        <div
          class="alert alert-danger text-center"
          *ngIf="fireBaseAuthService.errorMessage"
        >
          <p class="m-0">{{ fireBaseAuthService.errorMessage }}</p>
        </div>
      </div>
      <div class="col-md-offset-5 col-md-4 loginCont">
        <h1 class="text-white ms-3 text-center">Please, Sign in</h1>
        <div class="form-login">
          <h4>Secure Login</h4>
          <form [formGroup]="authForm" (ngSubmit)="logInWithEmail()">
            <div class="emailRegInfo">
              <em class="required" *ngIf="emailIsInvalid()"
                >Required Pattern: Must contain @ and a dot</em
              >
            </div>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control input-sm chat-input"
              placeholder="username"
              formControlName="email"
              [ngClass]="{ 'is-invalid': emailIsInvalid() }"
            />
            <div class="patternText">
              <em class="required" *ngIf="passwordIsInvalid()"
                >Required Pattern: min(6), max(20) characters, 1 lowercase, 1
                uppercase, 1 special character, 1 number
              </em>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control input-sm chat-input"
              placeholder="password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': passwordIsInvalid() }"
            />

            <div class="wrapper">
              <div
                class="col-5 mx-auto"
                (mouseenter)="buttonHover = true"
                (mouseleave)="buttonHover = false"
              >
                <button
                  type="submit"
                  class="btn login btn-md mt-3"
                  [disabled]="authForm.invalid"
                >
                  login
                </button>
              </div>
            </div>
          </form>
          <p class="mt-3 mb-1 text-center">
            or Sign In with
            <a (click)="googleLogin()" class="signUp text-center"
              ><b>Google</b></a
            >, <a (click)="githubSignin()" class="signUp"><b>GitHub</b></a> OR
            <a (click)="facebookSignin()" class="signUp"><b>Facebook</b></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
